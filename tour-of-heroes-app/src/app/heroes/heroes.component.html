<h2>My Heroes</h2>

<div>
  <label for="new-hero"></label>
  <input type="text" id="new-hero" #heroName />
  <button type="button" (click)="addHero(heroName.value); heroName.value = ''">
    Add Hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
  </li>
</ul>
